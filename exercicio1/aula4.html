<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Express</title>
    <style>
        /* Estilo Geral */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Estilo do Cabeçalho */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        /* Estilo do Banner */
        .banner {
            width: 100%;
            height: 300px;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .banner img {
            max-width: 100%;
            height: auto;
        }

        /* Estilo da Grade de Produtos */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .product-item {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        .product-item img {
            max-width: 100%;
            height: auto;
        }

        /* Estilo do Rodapé */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>
        <h1>PC Express</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <div class="banner">
        <img src="https://via.placeholder.com/1200x300" alt="Banner da Empresa">
    </div>

    <div class="product-grid">
        <div class="product-item">
            <img src="https://via.placeholder.com/300x300" alt="Produto 1">
            <p>Produto 1</p>
        </div>
        <div class="product-item">
            <img src="https://via.placeholder.com/300x300" alt="Produto 2">
            <p>Produto 2</p>
        </div>
        <div class="product-item">
            <img src="https://via.placeholder.com/300x300" alt="Produto 3">
            <p>Produto 3</p>
        </div>
        <div class="product-item">
            <img src="https://via.placeholder.com/300x300" alt="Produto 4">
            <p>Produto 4</p>
        </div>
        <div class="product-item">
            <img src="https://via.placeholder.com/300x300" alt="Produto 5">
            <p>Produto 5</p>
        </div>
        <div class="product-item">
            <img src="https://via.placeholder.com/300x300" alt="Produto 6">
            <p>Produto 6</p>
        </div>
    </div>

    <footer>
        <p>Telefone: (11) 1234-5678 | Endereço: Rua Exemplo, 123, Cidade, Estado</p>
    </footer>

</body>
</html>
